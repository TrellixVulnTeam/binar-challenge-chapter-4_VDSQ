<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/starter.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="header">
      <button class="arrow-back">
        <a><</a>
      </button>
      <img class="icon" src="./image/logo 1.png">
      <h1> ROCK PAPER SCISSORS </h1>
    </div>
    <div class="content-container">
      <div class="select-container">
        <h2>PLAYER 1</h2>
        <button class="rock">
          <img class="button-image" src="./image/batu.png">
        </button>
        <button class="paper">
          <img class="button-image" src="./image/kertas.png">
        </button>
        <button class="scissors">
          <img class="button-image" src="./image/gunting.png">
        </button>
      </div>
      <div class="select-container">
        <div id="status" class="game-status">
          <a class="status-text">VS</a>
        </div>
        <button class="refresh">
          <img class="refresh-button" src="./image/refresh 2.png">
        </button>
      </div>
      <div class="select-container">
        <h2>COM</h2>
        <button class="rock a">
          <img class="button-image" src="./image/batu.png">
        </button>
        <button class="paper b">
          <img class="button-image" src="./image/kertas.png">
        </button>
        <button class="scissors c">
          <img class="button-image" src="./image/gunting.png">
        </button>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="./assets/js/suit-game.js"></script>
</body>
</html>
